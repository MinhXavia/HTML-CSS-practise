 <!DOCTYPE html>
 <html>
    <head>
        <title>Flexbox</title>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="
                background-color: lightblue;">div1</div>
            <div style="
                background-color: lightpink;">div2</div>
        </div>

        <div style="
            margin-top: 20px;
            display: flex;
            flex-direction: row;
        ">
            <div style="
                width: 100px;
                background-color: lightblue;
            ">100px</div>
            <div style="
                flex: 1;
                background-color: lightpink;
            ">flex: 1</div>
            <div style="
                flex: 2;
                background-color: lightblue;
            ">flex: 2</div>
        </div>


    </body>
 </html>
